<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<body>
  <wicket:extend>
  Please fill in transaction details.<br/>
  	<form wicket:id="txnform">
  		<table>
  			<tr>
  				<td>Txn Code</td>
  				<td>
  					<input type="text" wicket:id="tranCode" />
  				</td>
  			</tr>
  			<tr>
  				<td>Txn Type</td>
  				<td>
  					<input type="text" wicket:id="tranType" />
  				</td>
  			</tr>
  			<tr>
  				<td>Txn Amount</td>
  				<td>
  					<input type="text" wicket:id="tranAmt" />
  				</td>
  			</tr>
  			<tr>
  				<td>Txn Dscp</td>
  				<td>
  					<input type="text" wicket:id="tranDscp" />
  				</td>
  			</tr>
  		</table>
  		<button wicket:id="submit">Submit</button>
  	</form>
  </wicket:extend>
</body>
</html>
